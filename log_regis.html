<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/log.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Online Recruit Solutions</title>
  </head>
  <div id="trailing-dot"></div>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand underline-link" href="index.html">RecruiSol</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active underline-link"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link underline-link" href="log_regis.html"
                >Login/Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link underline-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link underline-link" href="index.html#contact_us">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3 class="mt-5 ms-2">Sign up to get these features by RecruiSol</h3>
      <div class="row justify-content-start mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-transparent">
              <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                  <a
                    class="nav-link butn-color active"
                    id="login-tab"
                    data-toggle="tab"
                    href="#login-form"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link butn-color"
                    id="register-tab"
                    data-toggle="tab"
                    href="#register-form"
                    >Register</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="login-form">
                  <form id="loginForm">
                    <div class="form-group">
                      <label
                        >Email
                        <hr
                      /></label>
                      <input
                        type="text"
                        placeholder="Email"
                        class="form-control"
                        id="loginUsername"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label
                        >Password
                        <hr
                      /></label>
                      <input
                        type="password"
                        placeholder="Password"
                        class="form-control"
                        id="loginPassword"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
                <div class="tab-pane fade" id="register-form">
                  <form id="registerForm">
                    <div class="form-group">
                      <label for="companyName"
                        >Company Name
                        <hr
                      /></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Company Name"
                        id="companyName"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="registrationNo"
                        >Company Registration No.
                        <hr
                      /></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Company Registration No."
                        id="registrationNo"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="yourName"
                        >Your Name
                        <hr
                      /></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Name"
                        id="yourName"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="companyEmail"
                        >Your Company Email
                        <hr
                      /></label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter Your Company Email"
                        id="companyEmail"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="jobTitle"
                        >Job Title
                        <hr
                      /></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Job Title"
                        id="jobTitle"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="phoneNo"
                        >Phone No.
                        <hr
                      /></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Phone No."
                        id="phoneNo"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scrolling-container">
      <div class="scrolling-element">
        <img src="images/page.svg" alt="Image 1" /><br />
        <h5>Smart Resume Screening</h5>
      </div>
      <div class="scrolling-element">
        <img src="images/employee.svg" alt="Image 2" />
        <h5>Applicant Tracking</h5>
      </div>
      <div class="scrolling-element">
        <img src="images/interview.svg" alt="Image 3" />
        <h5>Interview Management</h5>
      </div>
      <div class="scrolling-element">
        <img src="images/hiring.svg" alt="Image 4" />
        <h5>Collaborative Hiring</h5>
      </div>
      <div class="scrolling-element">
        <img src="images/data.svg" alt="Image 5" />
        <h5>Data-Driven Decisions</h5>
      </div>
      <div class="scrolling-element">
        <img src="images/test.svg" alt="Image 6" />
        <h5>Candidate Assessment</h5>
      </div>
    </div>
    <script src="js/dot.js"></script>
    <script src="js/log.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
