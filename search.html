<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>SM Recruit Solutions</title>
  </head>
  <div id="trailing-dot"></div>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand underline-link" href="index.html">RecruiSol</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active underline-link"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link underline-link" href="log_regis.html"
                >Login/Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link underline-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link underline-link" href="index.html#contact_us"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <select class="form-select" id="location">
              <option value="">All</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="job-role" class="form-label">Job Role:</label>
            <select class="form-select" id="job-role">
              <option value="">All</option>
              <!-- Add more job roles as needed -->
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-grid">
            <button
              class="btn btn-primary butn-placement"
              onclick="searchCandidates()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-4" id="candidates-row"></div>
    </div>
    <script src="dot.js"></script>
    <script src="js/search.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
